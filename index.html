<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div id="game-container">

	<div id="dealer-container">
		<div id="dealer-image">
			<img src="http://thumbs.dreamstime.com/z/black-jack-dealer-27736270.jpg">
		</div>
			<div id="dealer-value" class="dealer-cards">d value</div>
			<div id="dealer-downcard" class="dealer-cards">d1</div>
			<div id="dealer-2card" class="dealer-cards">d2</div>
			<div id="dealer-3card" class="dealer-cards">d3</div>
			<div id="dealer-4card" class="dealer-cards">d4</div>
			<div id="dealer-5card" class="dealer-cards">d5</div>
	</div>

	<div id="status-container">
		<div id="winner-place">winner</div>
		<div id="bankroll">bankroll</div>
		<div id="bet-deal">bet and deal</div>
	</div>

	<div id="player-container">
		<div id="player-cards"></div>
		<div id="hit-stand"></div>
		<div id="player-image"></div>
	</div>

</div>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
